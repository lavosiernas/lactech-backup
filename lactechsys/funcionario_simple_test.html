<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Funcionário</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase_config_fixed.js"></script>
    <script src="auth_fix.js"></script>
    <script src="funcionario_functions_fixed.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste Simples - Página do Funcionário</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <div>${content}</div>
            `;
            results.appendChild(div);
        }

        async function runSimpleTest() {
            addResult('Iniciando Teste Simples', 'Verificando cada etapa...', 'info');

            try {
                // Teste 1: Verificar se o Supabase está disponível
                addResult('Teste 1: Cliente Supabase', 
                    `Supabase disponível: ${typeof supabase !== 'undefined' ? 'SIM' : 'NÃO'}<br>
                     URL: ${supabase?.supabaseUrl || 'N/A'}`, 
                    typeof supabase !== 'undefined' ? 'success' : 'error');

                // Teste 2: Verificar autenticação
                addResult('Teste 2: Verificação de Autenticação', 'Verificando...', 'info');
                
                const authResult = await window.authFix.checkAuthenticationFixed();
                addResult('Teste 2: Resultado da Autenticação', 
                    `Autenticado: ${authResult ? 'SIM' : 'NÃO'}`, 
                    authResult ? 'success' : 'error');

                if (!authResult) {
                    addResult('Aviso', 'Usuário não autenticado. Teste parando aqui.', 'error');
                    return;
                }

                // Teste 3: Verificar se as funções estão disponíveis
                addResult('Teste 3: Funções Disponíveis', 'Verificando...', 'info');
                
                const functions = [
                    'loadManagerReportSettings',
                    'loadRecentActivity', 
                    'loadProductionChart',
                    'loadDashboardIndicators'
                ];
                
                let functionsAvailable = true;
                for (const funcName of functions) {
                    if (typeof window.funcionarioAPI?.[funcName] !== 'function') {
                        addResult(`Teste 3: Função ${funcName}`, 
                            `NÃO DISPONÍVEL - typeof: ${typeof window.funcionarioAPI?.[funcName]}`, 'error');
                        functionsAvailable = false;
                    } else {
                        addResult(`Teste 3: Função ${funcName}`, 'DISPONÍVEL', 'success');
                    }
                }

                if (!functionsAvailable) {
                    addResult('Aviso', 'Algumas funções não estão disponíveis. Verificando funções globais...', 'error');
                    
                    // Verificar se as funções estão disponíveis globalmente
                    for (const funcName of functions) {
                        if (typeof window[funcName] !== 'function') {
                            addResult(`Teste 3: Função Global ${funcName}`, 
                                `NÃO DISPONÍVEL - typeof: ${typeof window[funcName]}`, 'error');
                        } else {
                            addResult(`Teste 3: Função Global ${funcName}`, 'DISPONÍVEL', 'success');
                        }
                    }
                }

                // Teste 4: Testar função loadManagerReportSettings
                addResult('Teste 4: Testando loadManagerReportSettings', 'Executando...', 'info');
                
                try {
                    if (typeof window.funcionarioAPI?.loadManagerReportSettings === 'function') {
                        await window.funcionarioAPI.loadManagerReportSettings();
                        addResult('Teste 4: loadManagerReportSettings', 'EXECUTADA COM SUCESSO', 'success');
                    } else if (typeof window.loadManagerReportSettings === 'function') {
                        await window.loadManagerReportSettings();
                        addResult('Teste 4: loadManagerReportSettings', 'EXECUTADA COM SUCESSO (global)', 'success');
                    } else {
                        addResult('Teste 4: loadManagerReportSettings', 'FUNÇÃO NÃO ENCONTRADA', 'error');
                    }
                } catch (error) {
                    addResult('Teste 4: loadManagerReportSettings', 
                        `ERRO: ${error.message}`, 'error');
                }

                // Teste 5: Testar função loadDashboardIndicators
                addResult('Teste 5: Testando loadDashboardIndicators', 'Executando...', 'info');
                
                try {
                    if (typeof window.funcionarioAPI?.loadDashboardIndicators === 'function') {
                        await window.funcionarioAPI.loadDashboardIndicators();
                        addResult('Teste 5: loadDashboardIndicators', 'EXECUTADA COM SUCESSO', 'success');
                    } else if (typeof window.loadDashboardIndicators === 'function') {
                        await window.loadDashboardIndicators();
                        addResult('Teste 5: loadDashboardIndicators', 'EXECUTADA COM SUCESSO (global)', 'success');
                    } else {
                        addResult('Teste 5: loadDashboardIndicators', 'FUNÇÃO NÃO ENCONTRADA', 'error');
                    }
                } catch (error) {
                    addResult('Teste 5: loadDashboardIndicators', 
                        `ERRO: ${error.message}`, 'error');
                }

                // Teste 6: Verificar dados do usuário
                addResult('Teste 6: Dados do Usuário', 'Verificando...', 'info');
                
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                
                if (userError) {
                    addResult('Teste 6: Erro na Autenticação', 
                        `Erro: ${userError.message}`, 'error');
                } else if (user) {
                    addResult('Teste 6: Usuário Autenticado', 
                        `ID: ${user.id}<br>
                         Email: ${user.email}`, 'success');
                    
                    // Buscar dados na tabela users
                    const { data: userData, error: userTableError } = await supabase
                        .from('users')
                        .select('*')
                        .eq('id', user.id)
                        .single();
                    
                    if (userTableError) {
                        addResult('Teste 6: Erro na Tabela Users', 
                            `Erro: ${userTableError.message}`, 'error');
                    } else if (userData) {
                        addResult('Teste 6: Dados do Usuário', 
                            `<pre>${JSON.stringify(userData, null, 2)}</pre>`, 'success');
                    }
                }

                addResult('Testes Concluídos', 'Todos os testes foram executados. Verifique os resultados acima.', 'info');

            } catch (error) {
                addResult('Erro Geral', `Erro durante os testes: ${error.message}`, 'error');
                console.error('Erro nos testes:', error);
            }
        }

        // Executar testes quando a página carregar
        document.addEventListener('DOMContentLoaded', runSimpleTest);
    </script>
</body>
</html>
