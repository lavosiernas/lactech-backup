<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Conexão Supabase - LacTech</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase_config_fixed.js"></script>
    <script src="auth_fix.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste de Conexão Supabase - LacTech</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <div>${content}</div>
            `;
            results.appendChild(div);
        }

        async function runTests() {
            addResult('Iniciando Testes', 'Executando verificações de conexão...', 'info');

            try {
                // Teste 1: Verificar se o Supabase está disponível
                addResult('Teste 1: Cliente Supabase', 
                    `Supabase disponível: ${typeof supabase !== 'undefined' ? 'SIM' : 'NÃO'}<br>
                     URL: ${supabase?.supabaseUrl || 'N/A'}<br>
                     Anon Key: ${supabase?.supabaseKey ? 'CONFIGURADO' : 'NÃO CONFIGURADO'}`, 
                    typeof supabase !== 'undefined' ? 'success' : 'error');

                // Teste 2: Verificar autenticação
                addResult('Teste 2: Verificação de Autenticação', 'Verificando...', 'info');
                
                const authResult = await window.authFix.checkAuthenticationFixed();
                addResult('Teste 2: Resultado da Autenticação', 
                    `Autenticado: ${authResult ? 'SIM' : 'NÃO'}`, 
                    authResult ? 'success' : 'error');

                if (!authResult) {
                    addResult('Aviso', 'Usuário não autenticado. Alguns testes podem falhar.', 'error');
                }

                // Teste 3: Verificar dados do usuário
                addResult('Teste 3: Dados do Usuário', 'Verificando...', 'info');
                
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                
                if (userError) {
                    addResult('Teste 3: Erro na Autenticação', 
                        `Erro: ${userError.message}`, 'error');
                } else if (user) {
                    addResult('Teste 3: Usuário Autenticado', 
                        `ID: ${user.id}<br>
                         Email: ${user.email}<br>
                         Criado em: ${new Date(user.created_at).toLocaleString('pt-BR')}`, 
                        'success');
                } else {
                    addResult('Teste 3: Nenhum Usuário', 'Nenhum usuário autenticado encontrado', 'error');
                }

                // Teste 4: Verificar dados na tabela users
                if (user) {
                    addResult('Teste 4: Dados na Tabela Users', 'Verificando...', 'info');
                    
                    const { data: userData, error: userTableError } = await supabase
                        .from('users')
                        .select('*')
                        .eq('id', user.id)
                        .single();
                    
                    if (userTableError) {
                        addResult('Teste 4: Erro na Tabela Users', 
                            `Erro: ${userTableError.message}`, 'error');
                    } else if (userData) {
                        addResult('Teste 4: Dados do Usuário Encontrados', 
                            `<pre>${JSON.stringify(userData, null, 2)}</pre>`, 'success');
                    } else {
                        addResult('Teste 4: Nenhum Dado', 'Nenhum dado encontrado na tabela users', 'error');
                    }

                    // Teste 5: Verificar dados da fazenda
                    if (userData?.farm_id) {
                        addResult('Teste 5: Dados da Fazenda', 'Verificando...', 'info');
                        
                        const { data: farmData, error: farmError } = await supabase
                            .from('farms')
                            .select('*')
                            .eq('id', userData.farm_id)
                            .single();
                        
                        if (farmError) {
                            addResult('Teste 5: Erro na Tabela Farms', 
                                `Erro: ${farmError.message}`, 'error');
                        } else if (farmData) {
                            addResult('Teste 5: Dados da Fazenda Encontrados', 
                                `<pre>${JSON.stringify(farmData, null, 2)}</pre>`, 'success');
                        } else {
                            addResult('Teste 5: Nenhum Dado da Fazenda', 'Nenhum dado encontrado na tabela farms', 'error');
                        }

                        // Teste 6: Verificar dados de produção
                        addResult('Teste 6: Dados de Produção', 'Verificando...', 'info');
                        
                        const { data: productionData, error: productionError } = await supabase
                            .from('milk_production')
                            .select('*')
                            .eq('farm_id', userData.farm_id)
                            .order('created_at', { ascending: false })
                            .limit(10);
                        
                        if (productionError) {
                            addResult('Teste 6: Erro na Tabela Milk Production', 
                                `Erro: ${productionError.message}`, 'error');
                        } else {
                            addResult('Teste 6: Dados de Produção', 
                                `Registros encontrados: ${productionData?.length || 0}<br>
                                 ${productionData && productionData.length > 0 ? 
                                     `<pre>${JSON.stringify(productionData, null, 2)}</pre>` : 
                                     'Nenhum registro de produção encontrado'}`, 
                                productionData && productionData.length > 0 ? 'success' : 'info');
                        }
                    }
                }

                // Teste 7: Verificar estrutura das tabelas
                addResult('Teste 7: Estrutura das Tabelas', 'Verificando...', 'info');
                
                const tables = ['users', 'farms', 'milk_production'];
                for (const table of tables) {
                    try {
                        const { data, error } = await supabase
                            .from(table)
                            .select('*')
                            .limit(1);
                        
                        if (error) {
                            addResult(`Teste 7: Erro na Tabela ${table}`, 
                                `Erro: ${error.message}`, 'error');
                        } else {
                            addResult(`Teste 7: Tabela ${table}`, 
                                `Acessível: SIM<br>
                                 Registros: ${data?.length || 0}`, 'success');
                        }
                    } catch (err) {
                        addResult(`Teste 7: Erro na Tabela ${table}`, 
                            `Erro: ${err.message}`, 'error');
                    }
                }

                addResult('Testes Concluídos', 'Todos os testes foram executados. Verifique os resultados acima.', 'info');

            } catch (error) {
                addResult('Erro Geral', `Erro durante os testes: ${error.message}`, 'error');
                console.error('Erro nos testes:', error);
            }
        }

        // Executar testes quando a página carregar
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
